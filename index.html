<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div id="display">
      <div class="display operator"></div>
      <div class="display number"></div>
    </div>
    <div id="container2">
      <div class="others button" id="ac">AC</div>
      <div class="others button" id="invert">+/-</div>
      <div class="others button" id="percent">%</div>
      <div class="operator button" id="division">รท</div>
      <div class="number button" id="seven">7</div>
      <div class="number button" id="eight">8</div>
      <div class="number button" id="nine">9</div>
      <div class="operator button" id="multiply">ร</div>
      <div class="number button" id="four">4</div>
      <div class="number button" id="five">5</div>
      <div class="number button" id="six">6</div>
      <div class="operator button" id="minus">-</div>
      <div class="number button" id="one">1</div>
      <div class="number button" id="two">2</div>
      <div class="number button" id="three">3</div>
      <div class="operator button" id="sum">+</div>
      <div class="number button" id="zero">0</div>
      <div class="number button" id="float">.</div>
      <div class="others button" id="equal">=</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
